{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}

{{ if .Pages }}
<h2>Pages in this section:</h2>
<ul>
    {{ range .Pages }}
    <li>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        {{ if .Description }}<p>{{ .Description }}</p>{{ end }}
    </li>
    {{ end }}
</ul>
{{ end }}
{{ end }}
